<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form的使用</title>
</head>
<body>

<form id="user_form" action="#" method="get">
    <label for="user_tel">
        请输入值：<input type="tel" id="user_tel" name="tel" />
    </label>

    <button type="submit" id="sub_but">提交内容</button>
</form>

<label>
    <input type="text" name="other" form="user_form" />
</label>

</body>
</html>
