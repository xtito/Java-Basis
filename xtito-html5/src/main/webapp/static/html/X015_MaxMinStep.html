<!DOCTYPE html>
<html lang="en">
<head>d
    <meta charset="UTF-8">
    <title>Max Min Step的使用</title>
</head>
<body>


<!--
    max属性：规定输入框所允许的最大值
    min属性：规定输入框所允许的最小值
    step属性：为输入框规定合法的数字间隔（或称为“步进”。如果 step="4" 则合法的数值是 -4 0 4 8等）
-->
<form id="user_form" action="#" method="get">
    <label for="text">
        请输入值：<input type="number" id="text" name="text" min="1" max="1000" step="4" />
    </label>

    <button type="submit" id="sub_but">提交内容</button>
</form>

</body>
</html>
