<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期的使用</title>

</head>
<body>

<form action="#" method="post">
    <label for="date1">
        请选择年月日：<input type="date" id="date1" name="birthday" value="2017-05-01" />
    </label>
    <br/>

    <label for="date2">
        请选择年月：<input type="month" id="date2" name="month" />
    </label>
    <br/>

    <label for="date3">
        请选择年和周：<input type="week" id="date3" name="week" />
    </label>
    <br/>

    <label for="date4">
        请选择时间（小时和分钟）：<input type="time" id="date4" name="time" />
    </label>
    <br/>

    <label for="date5">
        请选择年月日时间（UTC时间）：<input type="datetime" id="date5" name="datetime" />
    </label>
    <br/>

    <label for="date6">
        请选择年月日时间（本地时间）：<input type="datetime-local" id="date6" name="datetimeLocal" />
    </label>

    <button type="submit" id="sub_but">提交内容</button>
</form>

</body>
</html>
