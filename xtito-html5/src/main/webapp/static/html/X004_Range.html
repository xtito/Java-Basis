<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range的使用</title>
</head>
<body>

<form action="#" method="post">
    <label for="user_range">
        请输入值：<input type="range" id="user_range" name="userRange" min="1" max="60" value="10" step="4"/>
    </label>

    <button type="submit" id="sub_but">提交内容</button>
</form>

</body>
</html>
