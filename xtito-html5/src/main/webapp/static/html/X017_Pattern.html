<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern的使用</title>
</head>
<body>

<form id="user_form" action="#" method="get">
    <label for="text">
        请输邮政编码：<input type="text" id="text" name="post" pattern="[0-9]{6}" title="请输入6位数的邮政编码"/>
    </label>

    <button type="submit" id="sub_but">提交内容</button>
</form>

</body>
</html>
