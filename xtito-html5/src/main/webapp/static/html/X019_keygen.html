<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keygen的使用</title>
</head>
<body>

<form id="user_form" action="#" method="get">
    <label for="user_name">
        请输用户名称：<input type="text" id="user_name" name="userName" />
    </label>

    <br/><br/>

    请输选择加密强度：<keygen id="key_gen" name="security"></keygen>

    <br/><br/>

    <button type="submit" id="sub_but">提交内容</button>
</form>

</body>
</html>
